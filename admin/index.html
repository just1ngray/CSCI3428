<!DOCTYPE html>
<html lang="en">

<head>
  <title>Admin Email System</title>

  <!-- Linking of CSS files -->
  <link rel="stylesheet" href="../styles/bootstrap.css">
  <link rel="stylesheet" href="../styles/styles.css">

  <!-- Linking of JS files -->
  <script src="../scripts/jquery.js"></script>
  <script src="../scripts/emailManager.js"></script>
  <script src="../scripts/accountManager.js"></script>

  <meta charset="utf-8" name="viewport" content="width=device-width,
   initial-scale=1.0">

</head>

<body>

  <!-- Header bar -->
  <header class="input-group-text">INBOX</header>

  <!-- Content: list of emails -->
  <main>
    <section>
      <a class="email_title">FROM</a>
      <a class="email_title">SUBJECT</a>
    </section>

    <!-- Display emails -->
    <div id="inbox_emails"> </div>
    <script>
      displayMailbox('inbox_emails', 'admin', 'inbox')
    </script>

    <br>

  </main>

  <!-- Separator -->
  <footer class="input-group-text"></footer>

  <!-- Navigation Buttons -->
  <section>
    <!--Sent Items button-->
    <button id="btn_sentitems" class="btn navButton"
      onclick='goTo("sentitems.html")'>Sent Items</button>

    <!--Compose button-->
    <button id="btn_compose" class="btn navButton"
      onclick='goTo("compose.html")'>Compose</button>

    <!--Help button-->
    <button id="btn_help" class="btn navButton"
      onclick='masterHelp("Inbox")'>Help</button>
  </section>

  <script src="../scripts/navigation.js"></script>
</body>

</html>
